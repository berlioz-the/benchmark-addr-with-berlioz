version: 2.1

jobs:
  my_build:
    docker:
      - image: berliozcloud/cicd
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Get my environment
          command: env
      - run:
          name: Check docker version
          command: docker --version
      - run: 
          name: Check Berlioz Version
          command: npm list -g berlioz
      - run:
          name: Run Build
          command: berlioz build

workflows:
  build:
    jobs:
      - my_build

